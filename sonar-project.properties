sonar.host.url=https://sonarqube.fini.city
sonar.login=8a456489e97b7e8f99279a22b3a55f536e0ac53c
sonar.projectKey=ios-sdk
sonar.projectName=ios-sdk

# Number version (can be found automatically in plist, just comment this line)
sonar.projectVersion=1.0

# Comment if you have a project with mixed ObjC / Swift
sonar.language=swift
sonar.profile=SwiftLint

# Project description
sonar.projectDescription=Connect iOS SDK

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Path to source directories
sonar.sources=Connect

# Cobertura report generated by slather is stored in sonar-reports/cobertura.xml
sonar.swift.coverage.reportPattern=sonar-reports/cobertura.xml

# SwiftLint report generated by swiftlint is stored in sonar-reports/swiftlint.txt
sonar.swift.swiftlint.report=sonar-reports/swiftlint.txt
